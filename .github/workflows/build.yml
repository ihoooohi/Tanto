name: Build Tanto (CI)

on:
  push:
    branches: ["*"]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install icon dependencies (uv)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system pillow svglib reportlab

      - name: Generate icon assets
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONIOENCODING: "utf-8"
        run: |
          uv run --python python icon/convert.py

      - name: Setup AutoHotkey compiler
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "1. Downloading Ahk2Exe from GitHub..."
          gh release download --repo AutoHotkey/Ahk2Exe --pattern "*.zip" --output "Ahk2Exe.zip" --clobber
          Expand-Archive -Path "Ahk2Exe.zip" -DestinationPath "./compiler" -Force

          Write-Host "2. Downloading AutoHotkey v2 Base Files from GitHub..."
          gh release download --repo AutoHotkey/AutoHotkey --pattern "AutoHotkey_*.zip" --output "ahkv2.zip" --clobber
          Expand-Archive -Path "ahkv2.zip" -DestinationPath "./ahkv2" -Force

      - name: Compile Tanto.exe
        shell: cmd
        run: |
          echo Compiling...
          ".\compiler\Ahk2Exe.exe" /in "tanto.ahk" /out "Tanto.exe" /icon "icon\assets\pencil.ico" /bin ".\ahkv2\AutoHotkey64.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tanto.exe
          path: Tanto.exe
          retention-days: 5
